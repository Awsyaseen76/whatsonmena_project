version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - cd front
        - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory

    baseDirectory: "front/dist"
    files: "**.*"
  cache:
    paths:
      - "front/node_modules/**/*""
