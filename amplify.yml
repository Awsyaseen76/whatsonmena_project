version: 0.1
backend:
  phases:
    build:
      commands:
        - amplifypush --simple
frontend:
  phases:
    preBuild:
      commands:
        - cd front
        - npm ci
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: dist
    files: "**.*"
  cache:
    paths:
      - node_modules/**/*
